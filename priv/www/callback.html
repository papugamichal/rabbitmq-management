  <script src="js/oidc-client.js"></script>
  <script type="application/javascript">
    var counter = 3;
    
    function redirect_me() {
      window.location = "/";
    }

    function timer(){   
      setTimeout(function(){
          if (counter == 0) {
            document.getElementById("redirect").textContent = 'Redirecting...';
            redirect_me();
          } else {
            document.getElementById("redirect").textContent = 'Redirect in ' + counter + ' second(s)';
            counter--; 
            timer();
          }
      }, 1000);
    }

    new Oidc.UserManager().signinRedirectCallback()
    .then(function () {
      //timer();
      redirect_me();
    }).catch(function (e) {
        console.error(e);
    });
  </script>
</head>
